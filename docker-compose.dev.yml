services:
  app:
    image: blogapp-backend-postgres
    build:
      context: .
      dockerfile: dev.dockerfile
    volumes:
      - ./:/usr/src/app
  postges:
    attach: false
    image: postgres
    volumes:
      - ./postgresql/data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=dbpassword
      - PGDATA=/var/lib/postgresql/data/pgdata